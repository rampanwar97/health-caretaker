<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Health Monitoring Dashboard</h1>
            <p>Monitor your HTTP/HTTPS endpoints in real-time</p>
        </div>
        
        <div class="content">
            <div class="add-endpoint">
                <h3>‚ûï Add New Endpoint</h3>
                <form id="endpointForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required placeholder="My API Endpoint">
                        </div>
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="url" id="url" name="url" required placeholder="https://api.example.com/health">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="method">Method</label>
                            <select id="method" name="method">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="HEAD">HEAD</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="interval">Check Interval (seconds)</label>
                            <input type="number" id="interval" name="interval" value="30" min="5" max="3600">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="timeout">Timeout (seconds)</label>
                            <input type="number" id="timeout" name="timeout" value="10" min="1" max="60">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Add Endpoint</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div id="endpointsContainer">
                <div class="loading">
                    <div class="pulse">Loading endpoints...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
