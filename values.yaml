# Environment variables
env:
  WEB_PORT: 8080
  METRICS_PORT: 9091
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Network Policy
networkPolicy:
  enabled: false
  ingress: []
  egress: []

# Service Monitor for Prometheus Operator
serviceMonitor:
  enabled: true
  namespace: ""
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  annotations: {}

