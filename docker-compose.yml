version: '3.8'

services:
  health-monitor:
    build: .
    ports:
      - "${WEB_PORT:-8080}:${WEB_PORT:-8080}"  # Web UI and API
      - "${METRICS_PORT:-9091}:${METRICS_PORT:-9091}"  # Metrics
    environment:
      - WEB_PORT=${WEB_PORT:-8080}
      - METRICS_PORT=${METRICS_PORT:-9091}
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - METRICS_PATH=${METRICS_PATH:-/metrics}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/health-monitor", "-version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
